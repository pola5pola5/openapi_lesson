openapi: "3.0.3"

info:
  title: "Shop review API"
  version: "1.0.0"

paths:
  "/shops/{shopId}/reviews":
    post:
      summary: "Create review"
      parameters:
      - name: shopId
        in: path
        required: true
        schema: { type: string }
      requestBody:
        description: "Contents of review"
        required: true
        content: 
          application/json:
            schema:
              type: object
              properties:
                score: { type: integer, example: 3}
                comment: { type: string, example: "Delicious"}


      responses:
        "201":
          description: "Success operation"